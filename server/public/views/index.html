<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>GitHub API Service</title>
    <link rel="stylesheet" href="../vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/styles/stylesheet.css">
    <script src="vendors/angular/angular.min.js"></script>
    <!--<script src="../../../node_modules/angular-filter/dist/angular-filter.min.js"></script>-->
    <script src="assets/scripts/client.min.js"></script>
</head>
<body ng-controller="MyController">
<div class="page-header">
    <h1>Angular Services & Github API <small>by Amber Joy</small></h1>
</div>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Event ID</th>
            <th>Event Type</th>
            <th>Repo Name & Link</th>
            <th>Repo ID#</th>
            <th>Commit Message</th>
        </tr>
        </thead>
        <tbody>
        <!--<tr ng-repeat="file in gitIt.data | unique: 'repo.id'"> still trying to get this angular filter thing to work-->
            <tr ng-repeat="file in gitIt.data" >
                <td>{{file.id}}</td>
                <td>{{file.type}}</td>
                <td><a ng-href="http://www.github.com/{{file.repo.name}}">{{file.repo.name}}</a></td>
                <td>{{file.repo.id}}</td>
                <td>{{file.payload.commits[0].message}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
